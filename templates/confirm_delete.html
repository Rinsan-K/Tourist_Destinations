<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ destination.name }}"?</h1>
    <form action="{% url 'delete_destination' destination.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'index' %}">Cancel</a>
    </form>
</body>
</html>
