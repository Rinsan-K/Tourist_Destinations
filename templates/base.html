<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Destinations</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    {% load static %}
     <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .navbar-brand,
        .nav-link {
            color: #000; /* Adjust link color as needed */
        }

        #sidebar {
            position: absolute;
            left: 100px;
            width: calc(100% - 100px);
        }

        .content-area {
            margin-left: 100px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand me-auto" href="{% url 'index' %}">Tourist Destinations</a>

            <div class="navbar-nav">
                <div class="nav-item">
                    <div class="card h-100">
                        <div class="card-body d-flex align-items-center">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </div>
                    </div>
                </div>
                <div class="nav-item">
                    <div class="card h-100">
                        <div class="card-body d-flex align-items-center">
                            <a class="nav-link" href="{% url 'create_destination' %}">Add New Destination</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 content-area">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer bg-light text-center py-3">
        <div class="container">
            <span class="text-muted">Â© 2024 Tourist Destinations</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
